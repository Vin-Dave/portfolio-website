<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prosta aplikacja do obsługi koszyka zakupowego</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Aplikacja do obsługi koszyka zakupowego</h1>
    </header>
    <main>
      <section id="products">
        <h2>Produkty</h2>
        <ul id="product-list">
          <li>
            <div class="product">
              <h3>Kawa ziarnista</h3>
              <p class="price">Cena: 20 zł</p>
            </div>
            <button
              class="add-to-cart"
              data-name="Kawa ziarnista"
              data-price="20"
            >
              <i class="fas fa-shopping-cart"></i> Dodaj do koszyka
            </button>
          </li>
          <li>
            <div class="product">
              <h3>Herbata Earl Grey</h3>
              <p class="price">Cena: 10 zł</p>
            </div>
            <button
              class="add-to-cart"
              data-name="Herbata Earl Grey"
              data-price="10"
            >
              <i class="fas fa-shopping-cart"></i> Dodaj do koszyka
            </button>
          </li>
          <li>
            <div class="product">
              <h3>Mleko 2%</h3>
              <p class="price">Cena: 2 zł</p>
            </div>
            <button class="add-to-cart" data-name="Mleko 2%" data-price="2">
              <i class="fas fa-shopping-cart"></i> Dodaj do koszyka
            </button>
          </li>
          <li>
            <div class="product">
              <h3>Jogurt naturalny</h3>
              <p class="price">Cena: 4 zł</p>
            </div>
            <button
              class="add-to-cart"
              data-name="Jogurt naturalny"
              data-price="4"
            >
              <i class="fas fa-shopping-cart"></i> Dodaj do koszyka
            </button>
          </li>
        </ul>
      </section>
      <section id="cart">
        <h2>Koszyk</h2>
        <ul id="cart-list"></ul>
        <div id="cart-total"></div>
        <button id="clear-cart">
          <i class="fas fa-trash-alt"></i> Wyczyść koszyk
        </button>
      </section>
    </main>
    <footer>
      <p>Autor: Vin-Dave</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
